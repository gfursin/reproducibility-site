<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }} - {{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/app.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/post.css">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">{{ site.title }}{% if page.title %}: {{ page.title }}{% endif %}</a>
    </div>
    <nav class="collapse navbar-collapse" role="navigation">
      <ul class="nav navbar-nav navbar-right">
        <li class='dropdown'>
          <a href="#" class='dropdown-toggle' data-toggle='dropdown' role='button' aria-haspopup='true' aria-expanded='false'>Projects <span class='caret'></span></a>
          <ul class='dropdown-menu'>
            <li><a href="{{ site.baseurl }}/projects/collective_knowledge.html">Collective Knowledge</a></li>
            <li><a href="{{ site.baseurl }}/projects/occam.html">Occam</a></li>
          </ul>
        </li>
        <li>
          <a href="{{ site.baseurl }}/rubric.html">Rubric</a>
        </li>
        <li>
          <a href="https://github.com/wilkie/reproducibility-site">View on GitHub</a>
        </li>
        <!--
        <li>
          <a href="#sec">Edit</a>
        </li>
        <li>
          <a href="#sec">Visualize</a>
        </li>
        <li>
          <a href="#sec">Prototype</a>
        </li>
        -->
      </ul>
    </nav>
  </div>
</nav>

<div id="masthead">
  <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>{{ page.title }}
            <p class="lead">{{ page.subtitle }}</p>
          </h1>
        </div>
        <div class="col-md-5">
            <div class="well well-lg">
              <div class="row">
                <div class="col-sm-6">
                  <img src="{{ site.baseurl }}/images/{{ page.logo }}" class="img-responsive">
                </div>
                <div class="col-sm-6">
                  {{ page.description }}
                </div>
              </div>
            </div>
        </div>
      </div>
  </div><!--/container-->
</div><!--/masthead-->

<!--main-->
<div class="container">
	<div class="row">
      <!--left-->
      <div class="col-md-3" id="leftCol">
        {% navtable %}
      </div><!--/left-->

      <!--right-->
      <div class="col-md-9">

        {{ content }}

      </div>
  	</div><!--/row-->
</div><!--/container-->

<footer><img src="{{ site.baseurl }}/images/cc0.png"> This content is licensed: <a href="https://creativecommons.org/about/cc0/">cc-0</a> | <a href="https://github.com/wilkie/reproducibility-site/blob/master{{ page.url | replace: '.html','.md' }}">View this page on GitHub</a>
</footer>

<script src="{{ site.baseurl }}/js/jquery.min.js"></script>
<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
<script src="{{ site.baseurl }}/js/angular.min.js"></script>
<script src="{{ site.baseurl }}/js/app.js"></script>

</body>
</html>
